
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Edit Preventives</title>
	<script library="primefaces" name="jquery/jquery.js" />
</h:head>


<h:body>
	<h:outputStylesheet library="css" name="responsiveMenu.css" />
	<ui:composition template="/index2.xhtml">

		<div id="top"></div>
		<ui:define name="content">
			<h:form id="editPreventives" styleClass="menuFont">
				<pe:masterDetail id="masterDetail"
					selectLevelListener="#{selectLevelListener.handleNavigation}"
					showAllBreadcrumbItems="true">
					<f:facet name="header">
						<p:messages showDetail="false" showSummary="true" />
					</f:facet>
					<p:growl id="msgs" showDetail="true" />
					<pe:masterDetailLevel level="1">
						<f:facet name="label">
							<h:outputFormat value="Overview {0}">
								<f:param value="Preventives" />
							</h:outputFormat>
						</f:facet>

						<p:dataTable id="preventives"
							value="#{preventivesMasterDetailController.preventiveBeans}"
							var="preventive" editable="true" styleClass="menuFont">

							<p:column headerText="Preventive Id" styleClass="menuFont">
								<h:outputText value="#{preventive.preventiveId}" />
							</p:column>

							<p:column headerText="#{msg.client}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.customer.emriPlote}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.customer.emriPlote}"
												style="width:100%" label="#{msg.client}" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.contact}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.email}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.email}" style="width:100%"
												label="email" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Protokoll" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.protokollNumber}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.protokollNumber}" style="width:100%"
												label="email" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.object}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.objekti}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.objekti}" style="width:100%"
												label="objekti" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.location}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.location}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.location}"
												style="width:100%" label="location" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{msg.status}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.status}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.status}" style="width:100%"
												label="status" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.job}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.statusiPunimeve}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.statusiPunimeve}"
												style="width:100%" label="statusiPunimeve" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.protocollDate}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.protokollDate}">
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />
											</h:outputText>
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText id="protokollDate"
												value="#{preventive.protokollDate}" style="width:100%"
												label="protokollDate" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.price}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.vlera}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText id="vlera" value="#{preventive.vlera}"
												style="width:100%" label="vlera" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.prepay}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.paradhenie}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.paradhenie}"
												style="width:100%" label="paradhenie" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{msg.balance}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.vleraMbetur}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.vleraMbetur}"
												style="width:100%" label="vleraMbetur" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{msg.contract}" styleClass="menuFont">
								<p:cellEditor>
									<f:facet name="output">
										<p:commandLink>
											<h:outputText value="#{preventive.kontrata}" />
											<pe:selectDetailLevel contextValue="#{preventive}" />
										</p:commandLink>
									</f:facet>
									<f:facet name="input">
										<p:commandLink>
											<p:inputText value="#{preventive.kontrata}"
												style="width:100%" label="kontrata" />
										</p:commandLink>
									</f:facet>
								</p:cellEditor>
							</p:column>

						</p:dataTable>
						<p:commandButton value="Add Preventive">

							<pe:selectDetailLevel level="3" />
						</p:commandButton>
					</pe:masterDetailLevel>

					<pe:masterDetailLevel level="2" contextVar="preventive"
						levelLabel="Preventive Detail">
						<h:panelGrid id="preventDetail" columns="2"
							columnClasses="formColumn1,formColumn2">
							<h:outputText value="Preventive Id (number)" />
							<h:outputText value="#{preventive.preventiveId}" />
							<h:inputHidden id="preventiveId"
								value="#{preventive.preventiveId}" />
							<br />
							<h:outputText value="Customer (objekt)" />
							<p:selectOneMenu id="fullname" value="#{preventive.customer}"
								 filter="true" 	filterMatchMode="contains"  style="width: 100%" converter="customerConverter">
								<f:selectItems value="#{customerDetailController.customers}" var="customer"
								itemLabel="#{customer.emriPlote}" itemValue="#{customer}" />
							</p:selectOneMenu>

							<h:outputText value="Contact Person (string)" />
							<p:inputText value="#{preventive.email}" required="true"
								label="Contactperson" />
							<h:outputText value="Prtokoll(number)" />
							<p:inputText value="#{preventive.protokollNumber}" required="true"
								label="ProtokollNumber" />
							<h:outputText value="Object (string)" />
							<p:inputText value="#{preventive.objekti}" required="true"
								label="Object">
								</p:inputText>
							<h:outputText value="Location (string)" />
							<p:inputText value="#{preventive.location}" required="true"
								label="Location" >
								
								</p:inputText>
							<h:outputText value="Status (string)" />
							<p:selectOneMenu id="status" value="#{preventive.status}" style="width: 100%" >
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Aprovuar" itemValue="po" />
								<f:selectItem itemLabel="Anulluar" itemValue="jo" />
								<f:selectItem itemLabel="Pezull" itemValue="pritje" />
							</p:selectOneMenu>
							<h:outputText value="Job status (string)" />
							<p:inputText value="#{preventive.statusiPunimeve}"
								required="true" label="Jobstatus" />
							<h:outputLabel for="popup" value="Date (Date)" />
							<p:calendar id="popup" value="#{preventive.protokollDate}"
								pattern="dd/MM/yyyy" />
							<h:outputText value="#{msg.price} (number)" />
							<p:inputText value="#{preventive.vlera}" required="true"
								label="Price" />
							<h:outputText value="#{msg.prepay} (number)" />
							<p:inputText value="#{preventive.paradhenie}" required="true"
								label="Prepay" />
							<h:outputText value="Balance (number)" />
							<p:inputText value="#{preventive.vleraMbetur}" required="true"
								label="Balance" />
							<h:outputText value="Contract (boolean)" />
							<p:selectOneMenu id="kontrata" value="#{preventive.kontrata}"  style="width: 100%">
								<f:converter converterId="javax.faces.Boolean" />
								<f:selectItem itemLabel="true" itemValue="true" />
								<f:selectItem itemLabel="false" itemValue="false" />
							</p:selectOneMenu>
						</h:panelGrid>

						<p:commandButton value="Save with success" process="masterDetail"
							action="#{preventivesMasterDetailController.saveSuccess(preventive)}"
							style="margin-top:10px;" icon="ui-icon-disk">
							<pe:selectDetailLevel level="1" />
						</p:commandButton>
						<p:commandButton value="Save with failure" process="masterDetail"
							action="#{preventivesMasterDetailController.saveFailure(preventive)}"
							style="margin-top:10px;" icon="ui-icon-disk">
							<pe:selectDetailLevel level="1" />
						</p:commandButton>
						<p:commandButton value="delete" process="masterDetail"
							action="#{preventivesMasterDetailController.deletePreventive(preventive)}"
							style="margin-top:10px;" icon="ui-icon-disk">
							<pe:selectDetailLevel level="1" />
						</p:commandButton>

					</pe:masterDetailLevel>
					<pe:masterDetailLevel level="3"
						contextVar="#{preventivesMasterDetailController.preventiveBean}"
						levelLabel="Add Preventive">
						<h:panelGrid id="preventDetail2" columns="2"
							columnClasses="formColumn3,formColumn4">

							<h:outputText value="Name" />
							<p:selectOneMenu id="fullnameadd" value="#{preventivesMasterDetailController.preventiveBean.customer}"
								 filter="true" 	filterMatchMode="contains"  style="width: 100%" converter="customerConverter">
								<f:selectItems value="#{customerDetailController.customers}" var="customer"
								itemLabel="#{customer.emriPlote}" itemValue="#{customer}" />
							</p:selectOneMenu>

							<h:outputText value="Contact" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.email}"
								required="true" label="Contact" />
							<h:outputText value="Protokoll" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.protokollNumber}"
								required="true" label="ProtokollNumber" />

							<h:outputText value="Object" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.objekti}"
								required="true" label="Object" converter="toUppercaseConverter">
								<f:ajax event="blur" render="@this" />
								</p:inputText>

							<h:outputText value="Location" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.location}"
								required="true" label="Location" />

							<h:outputText value="Status" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.status}"
								required="true" label="Status" />

							<h:outputText value="JobStatus" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.statusiPunimeve}"
								required="true" label="JobStatus" />

							<h:outputLabel for="popupAdd" value="Date" />
							<p:calendar id="popupAdd"
								value="#{preventivesMasterDetailController.preventiveBean.protokollDate}"
								pattern="dd/MM/yyyy/" label="protokollDate" />

							<h:outputText value="Price" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.vlera}"
								required="true" label="Price" />

							<h:outputText value="Prepay" />
							<p:inputText
								value="#{preventivesMasterDetailController.preventiveBean.paradhenie}"
								required="true" label="Prepay" />

							<h:outputText value="Contract" />
							<p:selectOneMenu id="kontrata1"
								value="#{preventivesMasterDetailController.preventiveBean.kontrata}"  style="width: 100%">
								<f:converter converterId="javax.faces.Boolean" />
								<f:selectItem itemLabel="true" itemValue="true" />
								<f:selectItem itemLabel="false" itemValue="false" />
							</p:selectOneMenu>

						</h:panelGrid>
						<p:commandButton value="Add" process="masterDetail"
							action="#{preventivesMasterDetailController.addPreventive()}"
							style="margin-top:10px;" icon="ui-icon-disk">
							<pe:selectDetailLevel level="1" />
						</p:commandButton>


					</pe:masterDetailLevel>


				</pe:masterDetail>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
