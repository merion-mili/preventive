<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>
<h:outputStylesheet library="css" name="responsiveMenu.css" />	
  <style type="text/css">
        .selectOneMenu { display: inline-block;  vertical-align: top;}
    </style>
    
<h:form styleClass="menuFont">
<p:growl id="message"></p:growl>
	
	
    <p:menubar model="#{menuBean.menuModel}" styleClass="horizontalmenu">
    	 <f:facet name="options">
          <p:outputLabel for="language" value="Language: " style="margin-right:10px;font-size:16px; vertical-align: center;" />
			<p:selectOneMenu id="language" value="#{language.localeCode}" onchange="submit()"
			valueChangeListener="#{language.countryLocaleCodeChanged}" style="margin-right:10px" >
   			<f:selectItems value="#{language.countries}"  /> 
   	</p:selectOneMenu>
        </f:facet>
   
    </p:menubar>
</h:form>

	<div id="content">
		<ui:insert name="content"></ui:insert>
	</div>

</h:body>

</html>
