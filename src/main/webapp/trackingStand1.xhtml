
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>ALL PREVENTIVE ELEMENT</title>
</h:head>
<h:outputStylesheet library="css" name="responsiveMenu.css" />

<h:body>

	<ui:composition template="/index2.xhtml">

		<div id="top"></div>
		<ui:define name="content">
			<h:form id="Form2" styleClass="menuFont">

				<p:dataTable id="dataTable1" rowKey="#{itemTable.orderId}"
					rowIndexVar="rowIndex" value="#{trackingBeanController.orderList}"
					var="item" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of 
       				{totalRecords}, Page: {currentPage}/{totalPages})">

					<f:facet name="header">
					PREVENTIVE 
					</f:facet>

					<p:column headerText="Pl." sortBy="#{rowIndex+1}"
						style="width: 40px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>


					<p:column headerText="Artikull" style="width: 260px">
						<h:outputText value="#{item.artikull.name}" style="float: left" />
					</p:column>


					<p:column headerText="Gjendja" style="width: 80px">
						<h:outputText value="#{item.gjendje}" style="float: right" />
					</p:column>

					<p:column headerText="Quanity" style="width: 80px">
						<h:outputText value="#{item.quantity}" style="float: right" />
					</p:column>

					<p:column headerText="Unit" style="width: 80px">
						<h:outputText value="#{item.unit.unitName}" style="float: right" />
					</p:column>

					<p:column headerText="Price" style="width: 120px">
						<h:outputText value="#{item.price}" style="float: right" />
					</p:column>


					<p:column headerText="Price*Quanity" style="width: 120px">
						<h:outputText value="#{item.totalPrice}" style="float: right" />
					</p:column>

					<p:column headerText="Percent" style="width: 100px">
						<h:outputText value="#{item.percent}" style="float: right" />
					</p:column>

					<p:column headerText="Discount" style="width: 120px">
						<h:outputText value="#{item.discount}" style="float: right" />
					</p:column>


					<f:facet name="footer">
						<h:outputText value=" Export PDF and Excel" style="float:right" />
						<h:commandLink style="float:right">
							<p:graphicImage value="/resources/images/excel.png" width="24px" />
							<p:dataExporter type="xls" target="dataTable1"
								fileName="orderTable"
								postProcessor="#{trackingBeanController.postProcessXLS}" />
						</h:commandLink>
						<p:spacer width="20" />
						<h:commandLink>

						</h:commandLink>
					</f:facet>

				</p:dataTable>

				<p:spacer height="30px" />

				<p:dataTable id="dataTable2" rowKey="#{itemTable.tackingId}"
					rowIndexVar="rowIndex"
					value="#{trackingBeanController.trackingTableItems}"
					var="itemTable" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of 
       				{totalRecords}, Page: {currentPage}/{totalPages})">

					<f:facet name="header">
					PREVENTIVE TRACKING
					</f:facet>

					<p:column headerText="Pl." sortBy="#{rowIndex+1}"
						style="width: 60px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Date" style="width: 120px">
						<h:outputText value="#{itemTable.date}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />
						</h:outputText>
					</p:column>

					<p:column headerText="Artikull" style="width: 280px">
						<h:outputText value="#{itemTable.artikull}" style="float: left" />
					</p:column>

					<p:column headerText="Frequenca" style="width: 80px">
						<h:outputText value="#{itemTable.frequency}" style="float: right" />
					</p:column>

					<p:column headerText="Quanity" style="width: 80px">
						<h:outputText value="#{itemTable.quantity}" style="float: right" />
					</p:column>


					<p:column headerText="Mbjelljet" style="width: 80px">
						<h:outputText value="#{itemTable.trackingQuanity}"
							style="float: right" />
					</p:column>


					<p:column headerText="Total After" style="width: 80px">
						<h:outputText value="#{itemTable.totalAfter}" style="float: right" />
					</p:column>

					<p:column headerText="Koha e  Zgjatjes" style="width: 80px">
						<h:outputText value="#{itemTable.diffInDays}" style="float: right">

						</h:outputText>

					</p:column>

					<p:column headerText="Progress" exportable="false"
						style="width: 100px">
						<p:progressBar value="#{itemTable.progress}"
							labelTemplate="{value}%" displayOnly="true" />
					</p:column>


					<f:facet name="footer">
						<h:outputText value=" Export PDF and Excel" style="float:right" />
						<h:commandLink style="float:right">
							<p:graphicImage value="/resources/images/excel.png" width="24px" />
							<p:dataExporter type="xls" target="dataTable2"
								fileName="trackingTable"
								postProcessor="#{trackingBeanController.postProcessXLS}" />
						</h:commandLink>
						<p:spacer width="20" />
						<h:commandLink>

						</h:commandLink>
					</f:facet>

				</p:dataTable>

				<p:spacer height="30px" />

				<p:dataTable id="dataTable3" rowKey="#{itemTable.sheetId}"
					rowIndexVar="rowIndex" value="#{trackingBeanController.taskSheets}"
					var="itemTable" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of 
       				{totalRecords}, Page: {currentPage}/{totalPages})">

					<f:facet name="header">
					RESOURCE SHEET PREVENTIVES
					</f:facet>

					<p:column headerText="Pl." sortBy="#{rowIndex+1}"
						style="width: 40px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>

					<p:column headerText="Date" styleClass="menuFont"
						style="width: 100px">
						<h:outputText value="#{itemTable.date}" style="float: left">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />
						</h:outputText>
					</p:column>

					<p:column headerText="Resource" style="width: 160px">
						<h:outputText value="#{itemTable.resources.emri}"
							style="float: left" />
					</p:column>

					<p:column headerText="Lloji">
						<h:outputText value="#{itemTable.resourceType.emri}"
							style="float: left" />
					</p:column>

					<p:column headerText="StartTime" styleClass="menuFont">
						<h:outputText value="#{itemTable.startTime}" style="float: right">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputText>
					</p:column>

					<p:column headerText="EndTime" styleClass="menuFont">
						<h:outputText value="#{itemTable.endTime}" style="float: right">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputText>
					</p:column>

					<p:column headerText="Duration" styleClass="menuFont">
						<h:outputText value="#{itemTable.duration}" style="float: right" />
					</p:column>

					<p:column headerText="Quantity" styleClass="menuFont">
						<h:outputText value="#{itemTable.quantity}" style="float: right" />
					</p:column>

					<p:column headerText="Unit" styleClass="menuFont">
						<h:outputText value="#{itemTable.unit.unitName}"
							style="float: right" />
					</p:column>

					<f:facet name="footer">
						<h:outputText value=" Export PDF and Excel" style="float:right" />
						<h:commandLink style="float:right">
							<p:graphicImage value="/resources/images/excel.png" width="24px" />
							<p:dataExporter type="xls" target="dataTable3"
								fileName="taskSheet"
								postProcessor="#{trackingBeanController.postProcessXLS}" />
						</h:commandLink>
						<p:spacer width="20" />
						<h:commandLink>

						</h:commandLink>
					</f:facet>

				</p:dataTable>
		<p:spacer height="30px" />
				<p:dataTable id="dataTable4" rowKey="#{itemTable.workLogId}"
					rowIndexVar="rowIndex" value="#{trackingBeanController.workLogs}"
					var="itemTable" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of 
       				{totalRecords}, Page: {currentPage}/{totalPages})">

					<f:facet name="header">
					WORK LOG FOR PREVENTIVE
					</f:facet>

					<p:column headerText="Pl." sortBy="#{rowIndex+1}"
						style="width: 40px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>

					<p:column headerText="Date" styleClass="menuFont"
						style="width: 100px">
						<h:outputText value="#{itemTable.date}" style="float: left">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />
						</h:outputText>
					</p:column>

					<p:column headerText="Prevetnive" style="width: 160px">
						<h:outputText
							value="#{itemTable.preventive.preventiveId}-#{itemTable.preventive.objekti}"
							style="float: left" />
					</p:column>

					<p:column headerText="Task">
						<ui:repeat var="item" value="#{itemTable.task}">
							<h:outputText value="#{item.name} " />
						</ui:repeat>

					</p:column>

					<p:column headerText="Num/Worker" styleClass="menuFont">
						<h:outputText value="#{itemTable.numberofWorker}"
							style="float: right" />

					</p:column>

					<p:column headerText="Num/Equip" styleClass="menuFont">
						<h:outputText value="#{itemTable.numberOfEquipment}"
							style="float: right" />
					</p:column>

					<p:column headerText="Oret/Pun" styleClass="menuFont">
						<h:outputText value="#{itemTable.oretEPunuara}"
							style="float: right" />
					</p:column>



					<f:facet name="footer">
						<h:outputText value=" Export PDF and Excel" style="float:right" />
						<h:commandLink style="float:right">
							<p:graphicImage value="/resources/images/excel.png" width="24px" />
							<p:dataExporter type="xls" target="dataTable4"
								fileName="taskSheet"
								postProcessor="#{trackingBeanController.postProcessXLS}" />
						</h:commandLink>
						<p:spacer width="20" />
						<h:commandLink>

						</h:commandLink>
					</f:facet>

				</p:dataTable>

<p:commandButton value="GO HOME" action="homeUser?faces-redirect=true" />


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
