<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Preventive Login</title>
	<script library="primefaces" name="jquery/jquery.js" />
	<meta http-equiv="refresh" content="15"/>
</h:head> 

<h:body> 

	<p:growl id="growl" sticky="true" showDetail="true"/>
	
	<h:form >
		<p:panelGrid columns="2" style="margin: 0 auto;position:relative;top:300px" >
			<f:facet name="header">Login Form</f:facet>
			<h:outputText value="Username" />
			<p:inputText value="#{userBeanController.userName}"/>
			<h:outputText value="Password" />
			<p:password value="#{userBeanController.password}"/>
			<f:facet name="footer">
				<p:commandButton value="Login" action="#{userBeanController.loginControll}"/>
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body> 
</html>
