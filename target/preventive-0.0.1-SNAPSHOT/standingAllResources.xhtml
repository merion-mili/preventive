
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>STANDING ALL RESOURCES</title>
</h:head>
<h:outputStylesheet library="css" name="responsiveMenu.css" />

<h:body>

	<ui:composition template="/index2.xhtml">

		<div id="top"></div>
		<ui:define name="content">
			<h:form id="standAllForm" styleClass="menuFont">
				<p:messages autoUpdate="true" />

				<p:dataTable id="stanAllRes" rowKey="#{itemTable.standingId}"
					rowIndexVar="rowIndex"
					value="#{kostoTableView.listStangingKosto}" var="itemTable"
					rows="20" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15,20,25"
					currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of 
       				{totalRecords}, Page: {currentPage}/{totalPages})"
					>
					
					<f:facet name="header">
					KOSTO ALL RESOURCES
						
					</f:facet>
					

					<p:column headerText="Pl." sortBy="#{rowIndex+1}" style="width: 40px">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Resource" style="width: 100px">
						<h:outputText value="#{itemTable.resource}" />
					</p:column>
					
					<p:column headerText="Lloji" style="width: 60px">
						<h:outputText value="#{itemTable.lloji}" />
					</p:column>
					
					<p:column headerText="Preventive" styleClass="menuFont" style="width: 200px" >
						
						 <ui:repeat var="item" value="#{itemTable.preventive}">
            					 <h:outputText value="#{item.preventiveId}/#{item.customer.emriPlote}," />
        				</ui:repeat>
						
					</p:column>
					
					<p:column headerText="Freq" style="width: 40px">
						<h:outputText value="#{itemTable.frequence}" />
					</p:column>
					
					<p:column headerText="Duration" style="width: 40px">
						<h:outputText value="#{itemTable.totalDuration}" />
					</p:column>
					
					<p:column headerText="Quantity" style="width: 40px">
						<h:outputText value="#{itemTable.totalQuantity}" />
					</p:column>
					<p:column headerText="Unit" style="width: 50px">
						<h:outputText value="#{itemTable.unitName}" />
					</p:column>
		
		
					
					<f:facet name="footer">
						<h:outputText value=" Export PDF and Excel" style="float:right" />
						<h:commandLink style="float:right">
							<p:graphicImage value="/resources/images/excel.png" width="24px" />
							<p:dataExporter type="xls" target="stanAllRes"
								fileName="kostoAllResources" postProcessor="#{kostoTableView.postProcessXLS}"/>
						</h:commandLink>
						<p:spacer width="20" />
						<h:commandLink >
							  
						</h:commandLink>
					</f:facet>

				</p:dataTable>
				
				

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
